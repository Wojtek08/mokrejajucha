<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
        }

        source {
            /* width: 2000px; */
        }
    </style>
</head>
<body>
    <video autoplay muted id="mokrejajucha">
        <source src="mokrejajucha.mp4" type="video/mp4" />
    </video>
</body>
<script>
    const video = document.getElementById('mokrejajucha');


    video.addEventListener("click", function () {
        video.muted = false
    })
</script>
</html>
